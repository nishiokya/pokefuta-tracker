name: Daily Pokefuta Dataset Update (PR only)

on:
  schedule:
    # Run daily at 10:00 UTC (incremental only; initial full scrape is manual)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write # ラベル付与に必要 (PR は issues API と統合されている)

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install beautifulsoup4 requests
      - name: Run incremental updater (skip deleted in public copy)
        id: updater
        run: |
          python apps/scraper/update_pokefuta.py \
            --scan-max 2500 \
            --out apps/scraper/pokefuta.ndjson \
            --copy-to docs/pokefuta.ndjson \
            --log-level INFO

      - name: Update docs for GitHub Pages (assets & redirect)
        run: |
          cp apps/scraper/pokefuta.ndjson docs/pokefuta.ndjson
          cp apps/web/pokefuta_map.html docs/index.html || true
          cp apps/web/nearby.html docs/nearby.html || true
          rm -rf docs/assets
          cp -r apps/web/assets docs/assets || true
          echo '<!doctype html><meta http-equiv="refresh" content="0; url=./nearby.html">' > docs/nearby_manholes.html
      - name: Detect dataset changes
        id: diff
        run: |
          git add apps/scraper/pokefuta.ndjson docs/pokefuta.ndjson CHANGELOG.md docs/index.html docs/nearby.html docs/nearby_manholes.html || true
          git add docs/assets || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request (if changes)
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: daily pokefuta dataset update"
          title: "Daily pokefuta dataset update"
          body: |
            Automated daily update (dataset + docs). If approved, Pages will deploy with refreshed data.
          branch: daily/update-pokefuta-dataset
          labels: |-
            data-update
            automated
          delete-branch: true
          author: GitHub Action <action@github.com>
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }} # 明示指定 (repo 設定で Read/Write 権限が必要)

      - name: No changes summary
        if: steps.diff.outputs.changed == 'false'
        run: echo "No dataset changes detected; nothing to PR."