<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokéfuta Mini Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 320px;
      max-height: 85vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .controls-header {
      padding: 16px 20px 12px 20px;
      border-bottom: 1px solid #eee;
      background: #f8f9fa;
      border-radius: 12px 12px 0 0;
    }

    .controls-header h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    .controls-content {
      padding: 16px 20px;
      overflow-y: auto;
      flex: 1;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #555;
      font-weight: 600;
    }

    #prefecture-filter {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    #prefecture-filter:focus {
      outline: none;
      border-color: #007cba;
      box-shadow: 0 0 0 3px rgba(0,124,186,0.1);
    }

    .prefecture-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 10px;
    }

    .prefecture-table th,
    .prefecture-table td {
      padding: 8px 6px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .prefecture-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #555;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .prefecture-table tr:hover {
      background: #f0f8ff;
      cursor: pointer;
    }

    .prefecture-table tr.selected {
      background: #e3f2fd;
      color: #1976d2;
    }

    .prefecture-code {
      font-family: 'Monaco', 'Menlo', monospace;
      background: #f1f3f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
    }

    .count-badge {
      background: #007cba;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
      display: inline-block;
    }

    .stats {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
    }

    .reset-btn {
      background: #007cba;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      width: 100%;
      margin-top: 12px;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background: #005a8b;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .search-input:focus {
      outline: none;
      border-color: #007cba;
      box-shadow: 0 0 0 3px rgba(0,124,186,0.1);
    }

    #map { height: 100%; }
    .leaflet-popup-content-wrapper { border-radius: 12px; }

    @media (max-width: 768px) {
      #controls {
        position: fixed;
        top: auto;
        bottom: 0;
        right: 0;
        left: 0;
        max-width: none;
        max-height: 50vh;
        border-radius: 12px 12px 0 0;
      }
      #map {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="controls-header">
      <h3>🗾 ポケふたマップ</h3>
    </div>
    <div class="controls-content">
      <div class="filter-section">
        <h4>都道府県で絞り込み</h4>
        <select id="prefecture-filter">
          <option value="">すべての都道府県</option>
        </select>
      </div>

      <div class="filter-section">
        <h4>都道府県別ポケふた数</h4>
        <input type="text" class="search-input" id="search-input" placeholder="都道府県を検索...">
        <table class="prefecture-table" id="prefecture-table">
          <thead>
            <tr>
              <th>コード</th>
              <th>都道府県</th>
              <th>ポケふた数</th>
              <th>サイト</th>
            </tr>
          </thead>
          <tbody id="prefecture-table-body">
          </tbody>
        </table>
      </div>

      <button class="reset-btn" onclick="resetMap()">🔄 すべて表示</button>

      <div class="stats">
        <div id="total-count">総数: <span>0</span></div>
        <div id="visible-count">表示: <span>0</span></div>
        <div id="city-count">市町村: <span>0</span></div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([36.0, 138.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 都道府県コードマッピング
    const prefectureCodeMap = {
      '北海道': '01', '青森県': '02', '岩手県': '03', '宮城県': '04', '秋田県': '05',
      '山形県': '06', '福島県': '07', '茨城県': '08', '栃木県': '09', '群馬県': '10',
      '埼玉県': '11', '千葉県': '12', '東京都': '13', '神奈川県': '14', '新潟県': '15',
      '富山県': '16', '石川県': '17', '福井県': '18', '山梨県': '19', '長野県': '20',
      '岐阜県': '21', '静岡県': '22', '愛知県': '23', '三重県': '24', '滋賀県': '25',
      '京都府': '26', '大阪府': '27', '兵庫県': '28', '奈良県': '29', '和歌山県': '30',
      '鳥取県': '31', '島根県': '32', '岡山県': '33', '広島県': '34', '山口県': '35',
      '徳島県': '36', '香川県': '37', '愛媛県': '38', '高知県': '39', '福岡県': '40',
      '佐賀県': '41', '長崎県': '42', '熊本県': '43', '大分県': '44', '宮崎県': '45',
      '鹿児島県': '46', '沖縄県': '47'
    };

    let allMarkers = [];
    let allData = [];
    let prefectureCounts = {};
    let prefectureSiteCounts = {};
    let cityCounts = {};
    let selectedPrefecture = '';

    async function loadPokefutaData() {
      try {
        const response = await fetch('./pokefuta.ndjson');
        const text = await response.text();
        const lines = text.trim().split('\n');

        lines.forEach(line => {
          if (line.trim()) {
            const data = JSON.parse(line);
            allData.push(data);

            // Count by prefecture
            const prefecture = data.prefecture || '不明';
            prefectureCounts[prefecture] = (prefectureCounts[prefecture] || 0) + 1;

            // Count prefecture sites
            if (data.prefecture_site_url) {
              prefectureSiteCounts[prefecture] = (prefectureSiteCounts[prefecture] || 0) + 1;
            }

            // Count cities
            if (data.city) {
              const cityKey = `${prefecture}/${data.city}`;
              cityCounts[cityKey] = (cityCounts[cityKey] || 0) + 1;
            }

            const pokemons = data.pokemons && data.pokemons.length > 0
              ? data.pokemons.join(', ')
              : '—';

            const prefectureCode = prefectureCodeMap[prefecture] || '--';

            const prefectureSiteLink = data.prefecture_site_url
              ? `<br/><a href='${data.prefecture_site_url}' target='_blank' style='color: #28a745; text-decoration: none;'>🌐 ${prefecture}サイト</a>`
              : '';

            const cityInfo = data.city ? `<br/><b>市町村:</b> ${data.city}` : '';

            const popupContent = `
              <div style='min-width:200px'>
                <b>ID:</b> ${data.id}<br/>
                <b>タイトル:</b> ${data.title}<br/>
                <b>都道府県:</b> ${prefecture} <span class="prefecture-code">${prefectureCode}</span>${cityInfo}<br/>
                <b>ポケモン:</b> ${pokemons}<br/>
                <a href='${data.detail_url}' target='_blank' style='color: #007cba; text-decoration: none;'>📝 公式詳細</a>${prefectureSiteLink}
              </div>
            `;

            const marker = L.marker([data.lat, data.lng])
              .bindPopup(popupContent);

            marker.pokefutaData = data;
            marker.pokefutaData.prefectureCode = prefectureCode;
            allMarkers.push(marker);
            marker.addTo(map);
          }
        });

        populatePrefectureFilter();
        populatePrefectureTable();
        updateStats();
      } catch (error) {
        console.error('Error loading pokefuta data:', error);
      }
    }

    function populatePrefectureFilter() {
      const select = document.getElementById('prefecture-filter');
      const sortedPrefectures = Object.keys(prefectureCounts)
        .filter(p => p !== '不明')
        .sort((a, b) => {
          const codeA = prefectureCodeMap[a] || '99';
          const codeB = prefectureCodeMap[b] || '99';
          return codeA.localeCompare(codeB);
        });

      // Add 不明 at the end if exists
      if (prefectureCounts['不明']) {
        sortedPrefectures.push('不明');
      }

      sortedPrefectures.forEach(prefecture => {
        const option = document.createElement('option');
        option.value = prefecture;
        const code = prefectureCodeMap[prefecture] || '--';
        option.textContent = `${code} ${prefecture} (${prefectureCounts[prefecture]})`;
        select.appendChild(option);
      });

      select.addEventListener('change', filterByPrefecture);
    }

    function populatePrefectureTable() {
      const tbody = document.getElementById('prefecture-table-body');
      const sortedPrefectures = Object.entries(prefectureCounts)
        .filter(([prefecture]) => prefecture !== '不明')
        .sort(([a], [b]) => {
          const codeA = prefectureCodeMap[a] || '99';
          const codeB = prefectureCodeMap[b] || '99';
          return codeA.localeCompare(codeB);
        });

      // Add 不明 at the end if exists
      if (prefectureCounts['不明']) {
        sortedPrefectures.push(['不明', prefectureCounts['不明']]);
      }

      sortedPrefectures.forEach(([prefecture, count]) => {
        const row = document.createElement('tr');
        const code = prefectureCodeMap[prefecture] || '--';
        const siteCount = prefectureSiteCounts[prefecture] || 0;
        const siteIcon = siteCount > 0 ? '🌐' : '—';

        row.innerHTML = `
          <td><span class="prefecture-code">${code}</span></td>
          <td>${prefecture}</td>
          <td><span class="count-badge">${count}</span></td>
          <td style="text-align: center;">${siteIcon}</td>
        `;

        row.addEventListener('click', () => {
          selectPrefectureFromTable(prefecture, row);
        });

        tbody.appendChild(row);
      });

      // Add search functionality
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', searchPrefectures);
    }

    function selectPrefectureFromTable(prefecture, row) {
      // Update dropdown
      document.getElementById('prefecture-filter').value = prefecture;

      // Update table selection
      document.querySelectorAll('.prefecture-table tr').forEach(r => r.classList.remove('selected'));
      row.classList.add('selected');

      // Filter map
      selectedPrefecture = prefecture;
      filterByPrefecture();
    }

    function filterByPrefecture() {
      const selectedPref = document.getElementById('prefecture-filter').value || selectedPrefecture;
      let visibleCount = 0;

      allMarkers.forEach(marker => {
        const shouldShow = !selectedPref || marker.pokefutaData.prefecture === selectedPref;

        if (shouldShow) {
          if (!map.hasLayer(marker)) {
            marker.addTo(map);
          }
          visibleCount++;
        } else {
          if (map.hasLayer(marker)) {
            map.removeLayer(marker);
          }
        }
      });

      updateStats(visibleCount);

      // Highlight table row
      updateTableSelection(selectedPref);

      // Adjust map view
      if (selectedPref) {
        fitMapToPrefecture(selectedPref);
      }
    }

    function updateTableSelection(prefecture) {
      document.querySelectorAll('.prefecture-table tr').forEach(row => {
        row.classList.remove('selected');
        const prefCell = row.cells[1];
        if (prefCell && prefCell.textContent === prefecture) {
          row.classList.add('selected');
        }
      });
    }

    function searchPrefectures() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const rows = document.querySelectorAll('#prefecture-table-body tr');

      rows.forEach(row => {
        const prefecture = row.cells[1].textContent.toLowerCase();
        const code = row.cells[0].textContent.toLowerCase();
        const shouldShow = prefecture.includes(query) || code.includes(query);
        row.style.display = shouldShow ? '' : 'none';
      });
    }

    function fitMapToPrefecture(prefecture) {
      const prefectureMarkers = allMarkers.filter(marker =>
        marker.pokefutaData.prefecture === prefecture
      );

      if (prefectureMarkers.length > 0) {
        const group = new L.featureGroup(prefectureMarkers);
        map.fitBounds(group.getBounds(), { padding: [20, 20] });
      }
    }

    function updateStats(visibleCount = null) {
      const totalElement = document.querySelector('#total-count span');
      const visibleElement = document.querySelector('#visible-count span');
      const cityElement = document.querySelector('#city-count span');

      totalElement.textContent = allMarkers.length;
      visibleElement.textContent = visibleCount !== null ? visibleCount : allMarkers.length;
      cityElement.textContent = Object.keys(cityCounts).length;
    }

    function resetMap() {
      // Reset filter
      document.getElementById('prefecture-filter').value = '';
      document.getElementById('search-input').value = '';
      selectedPrefecture = '';

      // Show all markers
      allMarkers.forEach(marker => {
        if (!map.hasLayer(marker)) {
          marker.addTo(map);
        }
      });

      // Show all table rows
      document.querySelectorAll('#prefecture-table-body tr').forEach(row => {
        row.style.display = '';
        row.classList.remove('selected');
      });

      // Reset map view
      map.setView([36.0, 138.0], 6);
      updateStats();
    }

    // Initialize
    loadPokefutaData();
  </script>
</body>
</html>
